<div class="card-container">
  <mat-card class="example-card">
    <mat-card-title>{{this.viewModel.header}}</mat-card-title>
    <mat-card-subtitle>{{this.viewModel.id}}</mat-card-subtitle>
    <div style="display: flex; width: 100%; align-content: center; justify-content: center; height: 220px">
      <img src="assets/q_mark.jpg" alt="qMark.alt" style="transform: scale(0.3)">
    </div>
    <mat-card-content>
      {{this.viewModel.body}}
    </mat-card-content>
  </mat-card>
</div>
